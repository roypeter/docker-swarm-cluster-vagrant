version: "3.9"

services:
  web:
    image: 127.0.0.1:5000/stackdemo
    build: .
    deploy:
      replicas: 3
  redis:
    image: redis:alpine
    deploy:
      placement:
        constraints: [node.hostname == node-02]
  ngnix-server:
    image: nginx:1.23
    ports: 
      - "443:443"
    volumes: 
      - './ngnix.conf:/etc/nginx/nginx.conf'
    depends_on: 
      - web
    secrets:
      - certificate.pem
      - key.pem
  metabase:
    image: metabase/metabase:latest
    deploy:
      replicas: 1
secrets:
  certificate.pem:
    file: ./certificate.pem
  key.pem:
    file: ./key.pem
